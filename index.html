<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="menu">
        <select name="cities" id="cities">
          <option value="">Choose a city</option>
          <option value="">New York</option>
          <option value="">Paris</option>
          <option value="">London</option>
        </select>
      </div>
      <br />
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">June 10, 2023</div>
        </div>
        <div class="time">10:12:45 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Warsaw</h2>
          <div class="date">June 10, 2023</div>
        </div>
        <div class="time">10:12:45 <small> AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Porto</h2>
          <div class="date">June 10, 2023</div>
        </div>
        <div class="time">10:12:45 <small> AM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">June 10, 2023</div>
        </div>
        <div class="time">10:12:45 <small> AM </small></div>
      </div>
    </div>
    <br />
    <footer>
      Coded by Veranika Los. Open sourced on
      <a href="https://github.com/Veranikl/world-clock-project" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
